<ui:composition template="./WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Simple Blog
    </ui:define>

    <ui:define name="content">
        <div id="home">
            <div class="posts">
                <nav class="art-list">
                  <ul class="art-list-body">
                    
                    <p:messages/>
                    
                    <ui:repeat value="#{postController.postList}" var="post">
                      
                    <li class="art-list-item">
                        <div class="art-list-item-title-and-time">
                            <h2 class="art-list-title"><h:link outcome="postDetail" value="#{post.title}"></h:link></h2>
                            <div class="art-list-time"><h:outputText value="#{post.date}" /></div>
                        </div>
                        <p><h:outputText value="#{post.content}" /></p>
                        <p>
                          <h:link outcome="postEdit">Edit</h:link> | <a href="#" onclick="deleteConfirmationBox(#{post.id})">Hapus</a>
                        </p>
                    </li>
                        
                    </ui:repeat>
                    
                    <h:outputText value="Tidak ada post" rendered="#{postController.postCount == 0}" />
               
                  </ul>
                </nav>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
