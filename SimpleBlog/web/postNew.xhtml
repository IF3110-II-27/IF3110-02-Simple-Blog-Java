<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        New Post
    </ui:define>

    <ui:define name="content">
       <article class="art simple post">
          
        <h2 class="art-title"></h2>

        <div class="art-body">
          <div class="art-body-inner">
            <h2>Tambah Post</h2>

            <div id="contact-area">
                <h:form>
                    
                    <h:inputHidden id="EditMode" value="#{postController.post.id}"/>
                    
                    <label for="Judul">Judul:</label>
                    <h:inputText id="Judul" value="#{postController.post.title}" title="CustomerId" required="true" requiredMessage="Judul harus diisi" />
              
                    <label for="Tanggal">Tanggal:</label>
                    <h:inputText id="Tanggal" value="#{postController.post.date}" />

                    <label for="Konten">Konten:</label>
                    <h:inputTextarea id="Konten" rows="20" cols="20" value="#{postController.post.content}" />

                    <h:commandLink action="#{postController.new}" onclick="validatePost(Judul, Tanggal, Konten))"> 
                        <h:outputText value="Submit"></h:outputText>
                    </h:commandLink>

                </h:form>
            </div>
          </div>
        </div>

      </article>
    </ui:define>

</ui:composition>
