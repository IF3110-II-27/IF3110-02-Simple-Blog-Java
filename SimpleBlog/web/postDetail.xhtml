<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Title
    </ui:define>

    <ui:define name="content">
    
        <article class="art simple post" onload="loadComment(#{postController.postCurrent.id})">

          <header class="art-header">
            <div class="art-header-inner">
              <time class="art-time">#{postController.postCurrent.date}</time>
              <h2 class="art-title">#{postController.postCurrent.title}</h2>
              <p class="art-subtitle"></p>
            </div>
          </header>

          <div class="art-body">
            <div class="art-body-inner">
              <hr class="" />
              <p>#{postController.postCurrent.content}</p>
              <hr />

              <h2>Komentar</h2>

              <div id="contact-area">
                <h:form id="NewComment">       
                    <h:outputLabel for="Nama" value="Nama:" />
                    <h:inputText id="Nama" value="#{commentController.commentCurrent.name}" label="Nama" title="Nama" required="true" requiredMessage="Nama tidak boleh kosong" />
                    
                    <h:outputLabel for="Email" value="Email" />
                    <h:inputText id="Email" value="#{commentController.commentCurrent.name}" label="Email" title="Email" required="true" requiredMessage="Email tidak boleh kosong" />
                    
                    <h:outputLabel for="Komentar" value="Komentar" />
                    <h:inputTextarea id="Komentar" value="#{postController.postCurrent.content}" label="Komentar" title="Komentar" rows="20" cols="20" required="true"  requiredMessage="Komentar tidak boleh kosong" />

                    <h:commandButton type="submit" value="Kirim" class="submit-button" onclick="validateComment(); return false">
                    </h:commandButton>
                    
                    <h:commandButton value="Load Komentar" class="submit-button">
                        <p:ajax update="comments" listener="#{commentController.loadComment}"/>
                    </h:commandButton>
                    
                    <ul class="art-list-body" >
                        <h:outputText id="comments" value="#{commentController.commentList}"/>
                     </ul>

                    
                </h:form>
              </div>
              

            </div>
          </div>

        </article>

    </ui:define>

</ui:composition>
