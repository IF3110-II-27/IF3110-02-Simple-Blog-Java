<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Title
    </ui:define>

    <ui:define name="content">
    
        <article class="art simple post" onload="loadComment(#{postController.postCurrent.id})">

          <header class="art-header">
            <div class="art-header-inner">
              <time class="art-time">#{postController.postCurrent.date}</time>
              <h2 class="art-title">#{postController.postCurrent.title}></h2>
              <p class="art-subtitle"></p>
            </div>
          </header>

          <div class="art-body">
            <div class="art-body-inner">
              <hr class="" />
              <p>#{postController.postCurrent.content}</p>
              <hr />

              <h2>Komentar</h2>

              <div id="contact-area">
                <form method="post" action="" onsubmit="addComment(null, this, #{postController.postCurrent.id}); return false">
                  <label for="Nama">Nama:</label>
                  <input type="text" name="Nama" id="Nama">

                  <label for="Email">Email:</label>
                  <input type="text" name="Email" id="Email">

                  <label for="Komentar">Komentar:</label><br>
                  <textarea name="Komentar" rows="20" cols="20" id="Komentar"></textarea>

                  <input type="submit" name="submit" value="Kirim" class="submit-button">
                </form>
              </div>

              <ul class="art-list-body" id="comments">
              </ul>

            </div>
          </div>

        </article>

    </ui:define>

</ui:composition>
